<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenCart - Grocery Shopping</title>

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- ✅ Smooth Background Gradient -->
    <style>
      body {
        margin: 0;
        font-family: 'Outfit', 'Inter', sans-serif;
        background: linear-gradient(135deg, #f3f4f6, #ffffff, #e6f6ee);
        background-attachment: fixed;
        color: #1f2937;
        transition: all 0.3s ease-in-out;
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #root {
        animation: rootSlide 0.6s ease-in-out;
      }

      @keyframes rootSlide {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
